<!DOCTYPE html>
<html>
    <head>
    <title>Programa para listar la secuencia de un numero ingresado</title>
    <meta charset="UTF-8">
    <script src="js/programa.js"></script>
    </head>
    <body>
        <h1>Programa para listar la secuencia de un numero ingresado</h1>
        <label>Ingrese un numero para lista:</label>
        <input type="Number" name="valor" onchange="determinarSecuenciaNumero(this);"/>
        <br/>
        <br>
        <br>
        <button onclick="limpiarSecuencia()">Limpiar</button>
        <br>
        <br>
        <div id="resultado" style="color: red"></div>
    </body>
</html>
